<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RPG Map Canvas</title>

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        overflow: hidden;

  <body>
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
  </body>
